<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="header">
        <h1>Welcome to the Game</h1>
    </div>
    <!--<pre id="playerInfo"></pre>-->
    <div id="main">
        <div id="messages">
            <div id="messagedisplay">
                <!-- Messages will be appended here dynamically -->
            </div>
            <div id="LBbuttons">
                <button id="play-button" class="btn btn-primary">Play</button>
                <!-- You can add more buttons here -->
            </div>
        </div>
        <div id="cards">
            <!-- Card images will be appended here dynamically -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script> <!-- Link to your JavaScript file -->
</body>
</html>
