<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #game-form {
            background-color: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }
        #header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
            width: 100%;
        }
        #header h1 {
            margin: 0;
        }
        #main {
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* Prevent scrolling */
        }
        #messages {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 15px;
            overflow-y: scroll;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 30%; /* Half the screen */
            max-height: 100vh; /* Limit height */
        }
        #cards {
            background-color: #008000; /* Darker green color */
            padding: 15px;
            overflow-y: scroll;
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between cards */
            height: calc(100vh - 80px - 15px - 10%); /* Adjust for header, padding, and bottom bar */
            width: 80%;
        }
        .card {
            position: relative;
            cursor: pointer;
            background: none; /* Remove white box */
            display: inline-block;
            text-decoration: none; /* Remove lines under images */
            padding: 0; /* Remove default padding */
            border: none; /* Remove default border */
            width: 100px; /* Match the width of the image */
            height: auto; /* Make the div only as tall as the image */
        }
        .card.selected {
            transform: translateY(-10px);
        }
        .card button {
            display: block;
            padding: 0;
            border: none;
            background: none;
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        .card img {
            width: 100px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to the Game</h1>
    </div>
    <div id="main">
        <div id="messages">
            <div>
                <!-- Messages will be appended here dynamically -->
            </div>
            <button id="play-button" class="btn btn-primary">Play</button>
        </div>
        <div id="cards">
            <!-- Card images will be appended here dynamically -->
        </div>
    </div>

{% load static %}
<script>
    var staticUrl = "{% static 'images/cards/Deck1/' %}";
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    const wsUrl = 'ws://' + window.location.host + '/ws/playPoker/';
    const chatSocket = new WebSocket(wsUrl);
    let displayedMessages = [];
    let displayedCardImages = [];

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        if (data.type === 'update_messages') {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Clear previous messages
            const messages = data.messages.slice(-20); // Only take the last 20 messages
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
            displayedMessages = messages;
        } else if (data.type === 'update_card_images') {
            const cardsContainer = document.getElementById('cards');
            cardsContainer.innerHTML = ''; // Clear previous card images
            data.card_images.forEach((card, index) => {
                var cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.dataset.selected = '0';
                cardDiv.dataset.order = index;

                var button = document.createElement('button');
                var img = document.createElement('img');
                img.src = staticUrl + card.trim();
                img.draggable = true;
                button.appendChild(img);
                cardDiv.appendChild(button);

                button.addEventListener('click', function() {
                    cardDiv.classList.toggle('selected');
                    cardDiv.dataset.selected = cardDiv.classList.contains('selected') ? '1' : '0';
                    console.log(generateDiscardString()); // Debug: Log the discard string
                });

                img.addEventListener('dragstart', function(event) {
                    event.dataTransfer.setData('text/plain', cardDiv.dataset.order);
                });

                cardsContainer.addEventListener('dragover', function(event) {
                    event.preventDefault();
                });

                cardDiv.addEventListener('drop', function(event) {
                    event.preventDefault();
                    const sourceOrder = event.dataTransfer.getData('text/plain');
                    const targetOrder = this.dataset.order;
                    const sourceCard = document.querySelector(`.card[data-order="${sourceOrder}"]`);
                    const targetCard = document.querySelector(`.card[data-order="${targetOrder}"]`);
            
                    if (sourceCard !== targetCard) {
                        if (sourceOrder < targetOrder) {
                            // If the source card is to the left of the target card, insert it to the right of the target card
                            cardsContainer.insertBefore(sourceCard, targetCard.nextSibling);
                        } else {
                            // If the source card is to the right of the target card, insert it to the left of the target card
                            cardsContainer.insertBefore(sourceCard, targetCard);
                        }
                    }
                });

                cardsContainer.appendChild(cardDiv);
            });
            displayedCardImages = data.card_images;
        } else if (data.type === 'game_started') {
            alert(data.message);
        }
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    function generateDiscardString() {
        let discardString = '';
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            discardString += card.dataset.selected;
        });
        return discardString;
    }

    document.getElementById('play-button').addEventListener('click', function() {
        chatSocket.send(JSON.stringify({
            'type': 'start_game'
        }));
    });

    function disableButtons() {
        const playButton = document.querySelector('button[name="play"]');
        playButton.disabled = true;
    }
</script>
</body>
</html>
